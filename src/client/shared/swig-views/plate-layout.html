<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="
        script-src 'self' 'unsafe-eval' 'unsafe-inline' apis.google.com ajax.googleapis.com https://www.google-analytics.com https://js.stripe.com/v2/ https://api.stripe.com https://q.stripe.com;
        style-src 'self' 'unsafe-inline' fonts.googleapis.com
    " />
    <base href="/p" />

    <title>{{ initialTitle }}</title>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/shared/assets/images/fav/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/shared/assets/images/fav/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/shared/assets/images/fav/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/shared/assets/images/fav/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/shared/assets/images/fav/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/shared/assets/images/fav/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/shared/assets/images/fav/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/shared/assets/images/fav/apple-touch-icon-152x152.png" />
    <link rel="shortcut icon" type="image/png" href="/shared/assets/images/fav/favicon-196x196.png" sizes="196x196" />
    <link rel="shortcut icon" type="image/png" href="/shared/assets/images/fav/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" type="image/png" href="/shared/assets/images/fav/favicon-32x32.png" sizes="32x32" />
    <link rel="shortcut icon" type="image/png" href="/shared/assets/images/fav/favicon-16x16.png" sizes="16x16" />
    <link rel="shortcut icon" type="image/png" href="/shared/assets/images/fav/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/shared/assets/images/fav/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/shared/assets/images/fav/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/shared/assets/images/fav/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/shared/assets/images/fav/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/shared/assets/images/fav/mstile-310x310.png" />

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

    <script>
        localStorage.removeItem('invite_details');
        if (!localStorage.getItem('id_token')) {
            window.location.replace('/');
        }

        window.STRIPE_PUBLISHABLE_KEY = '{{STRIPE_PUBLISHABLE_KEY}}';
    </script>

    <!-- build:plate-ga -->
    <!-- endbuild -->

    <!-- build:shared-css -->
    <!-- endbuild -->

    <!-- build:plate-css -->
    <!-- endbuild -->

</head>

<body>
    {% block content %}{% endblock %}

    <!-- build:shared-js -->
    <!-- endbuild -->

    <!-- build:plate-js -->
    <!-- endbuild -->

</body>

</html>
